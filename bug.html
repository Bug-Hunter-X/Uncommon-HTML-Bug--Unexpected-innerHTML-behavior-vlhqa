<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>
  <script>
    // Incorrectly using innerHTML to replace the entire div content
    document.getElementById("myDiv").innerHTML = "<p>This text replaces the div completely.</p>"; 
    document.getElementById("myDiv").innerHTML += "<p>This text is appended, but the above is already complete. <br>This is a second paragraph.</p>";
  </script>
</body>
</html>
